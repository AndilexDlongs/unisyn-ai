    <style>
      html,
      body {
        height: 100%;
        background: #0d0f12;

      .glass {

      .ring-soft {

      }
      .placeholder-gray::placeholder {
        color: #8b92a7;
      }
      .fade-in {
        animation: fade 0.2s ease-out;
      }
      @keyframes fade {
        from {
          opacity: 0;
          transform: translateY(4px);
        }
        to {
          opacity: 1;
          transform: none;
        }
      }
      .btn-ghost:hover {
        background: rgba(255, 255, 255, 0.06);
      }
      .mono {
        font-variant-ligatures: none;
      }

      /* Lighter response surfaces */
      .card-surface {
        background: rgba(255, 255, 255, 0.055);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .card-surface:hover {
        border-color: rgba(255, 255, 255, 0.16);
      }
      .response-bubble {
        background: rgba(255, 255, 255, 0.075);
        border: 1px solid rgba(255, 255, 255, 0.16);
        border-radius: 14px;
      }
      .response-bubble:hover {
        border-color: rgba(255, 255, 255, 0.22);
      }
      .response-body {
        color: #e5e7eb;
      }
      .response-meta {
        color: #b6bdc8;
      }
      .chip-toggle input {
        accent-color: #e5e7eb;
      }

      /* Unisyn brand accent */
      .u-accent {
        background: radial-gradient(
            140% 140% at 50% -10%,
            rgba(139, 92, 246, 0.28) 0%,
            rgba(139, 92, 246, 0) 55%
          ),
          radial-gradient(
            120% 120% at 80% 0%,
            rgba(196, 181, 253, 0.24) 0%,
            rgba(196, 181, 253, 0) 48%
          ),
          #0d0f12;
      }
      .u-glow {
        filter: drop-shadow(0 8px 32px rgba(124, 58, 237, 0.35));
      }
      .u-stroke {
        stroke: url(#uGrad);
      }
      .u-orbit {
        transform-origin: 50% 50%;
        animation: u-spin 9s linear infinite;
      }
      .u-orbit.fast {
        animation-duration: 6.5s;
      }
      .u-orbit.slow {
        animation-duration: 12s;
        animation-direction: reverse;
      }
      /* Full-width textbox mode after first message */
      .fullwidth-textbox {
        position: fixed;
        bottom: 0;
        left: 5rem;
        right: 0;
        width: 90%;
        margin: 0 auto;
        border-top: 1px solid rgba(255, 255, 255, 0.08);
        background: rgba(13, 15, 18, 0.95);
        backdrop-filter: blur(10px);
        padding: 1rem 2rem;
        z-index: 40;
      }
      .fade-out {
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.4s ease, transform 0.4s ease;
      }
      .user-message {
        display: flex;
        justify-content: flex-end;
      }
      #llmDropdown::-webkit-scrollbar {
        width: 6px;
      }
      #llmDropdown::-webkit-scrollbar-thumb {
        background-color: rgba(139,92,246,0.35);
        border-radius: 6px;
      }
      #llmDropdown {
        animation: fadeIn 0.25s ease-out;
      }
      #llmDropdown input[disabled] {
        filter: grayscale(1);
        opacity: 0.6;
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(8px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .fade-in { animation: fade-in 0.25s ease-out; }
      @keyframes u-spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (prefers-reduced-motion: reduce) {
        .u-orbit,
        .u-orbit.fast,
        .u-orbit.slow {
          animation: none;
        }
      }
      @keyframes toastIn {
        from { opacity: 0; transform: scale(0.9); }
        to { opacity: 1; transform: scale(1); }
      }
      @keyframes toastOut {
        from { opacity: 1; transform: scale(1); }
        to { opacity: 0; transform: scale(0.95); }
      }
      .animate-toast-in {
        animation: toastIn 0.25s ease-out forwards;
      }
      .animate-toast-out {
        animation: toastOut 0.3s ease-in forwards;
      }
